<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <form class="mx-auto" id="formPemesanan"> 
                <h1>PESAN TIKET TRAVEL</h1>
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama : </label>
                    <input type="text" class="form-control" id="nama">
                </div>

                <div class="mb-3">
                    <label for="tujuan">Tujuan : </label>
                        <select id="tujuan" onchange="updateHarga()" class="form-select">
                            <option value=""></option>
                            <option value="Jakarta" data-harga="500000">Jakarta</option>
                            <option value="Surabaya" data-harga="700000">Surabaya</option>
                            <option value="Bandung" data-harga="600000">Bandung</option>
                            <option value="Yogyakarta" data-harga="800000">Yogyakarta</option>
                        </select>
                </div>

                <div class="mb-3">
                    <label for="hargaTiket" class="form-label">Harga Tiket :</label>
                    <input type="text" id="hargaTiket" class="form-control" disabled>
                </div>

                <div class="mb-3">
                    <label for="jumlahTiket">Jumlah Tiket:</label>
                        <select id="jumlahTiket" class="form-select">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                </div>

                <div class="mb-3">
                    <label class="form-check-label" for="member" >Member (diskon 10%):</label>
                    <input class="form-check-input" type="checkbox" id="member">
                </div>

                <div class="mb-3">
                    <label class="form-check-label" for="diskon">Diskon (%):</label>
                    <input class="form-control" type="text" id="diskon">
                </div>

                <div class="mb-3">
                    <label class="form-check-label" for="totalBayar">Total Bayar:</label>
                    <input class="form-control" type="text" id="totalBayar" disabled>
                </div>

                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary"  type="button" onclick="hitungTotal()" style="background-color: rgb(12, 49, 113);">Hitung Total</button>
                </div>
            </form>
        </div>

        <div class="modal" id="popupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Detail Pemesanan</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p id="namaPemesan"></p>
                  <p id="totalHarga"></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                </div>
              </div>
            </div>
          </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
